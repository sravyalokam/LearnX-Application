<div class="feedback-container">
  <h3>We value your feedback! </h3>
  <p>Help us improve your learning experience.</p>


  <div class="rating">
    <label *ngFor="let star of [1,2,3,4,5]">
      <input type="radio" [value]="star" name="rating" [(ngModel)]="rating"/>
      <span class="star"><i class="bi bi-star-fill" ></i></span>
    </label>
  </div>


  <textarea [(ngModel)]="comment" placeholder="Write your feedback..." rows="4"></textarea>

  <button class="submit-feedback" (click)="submitFeedback()">Submit Feedback</button>
</div>
