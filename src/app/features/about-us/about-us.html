<section  class="about py-5 bg-white text-center">
  <div class="container">


    <div class="mb-5">
      <span class="d-block text-uppercase fw-semibold text-primary mb-2 section-subtitle">
        Why Choose LearnX
      </span>
      <h2 class="fw-bold mb-3 section-title">What Makes Us Different</h2>
      <p class="section-description mx-auto">
        We're not just another learning platform. Here's what sets LearnX apart from the competition.
      </p>
    </div>


    <div class="row g-4">
      <div class="col-12 col-md-6 col-lg-4" *ngFor="let item of about$ | async">
        <div class="card h-100 border-0 shadow-sm rounded-4 feature-card position-relative">
          <div class="card-body p-4 text-center">


            <div class="mx-auto mb-3 rounded-circle d-flex align-items-center justify-content-center feature-icon"
              style="width:60px; height:60px; background-color:#E0F2FF;">
              <i class="{{ item.icon }} fs-2 text-primary"></i>
            </div>



            <h3 class="h5 fw-semibold mb-2">{{ item.title }}</h3>


            <p class="text-muted mb-0">{{ item.description }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
