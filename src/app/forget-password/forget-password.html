<div class="container-fluid min-vh-100 d-flex flex-column flex-md-row p-0">


<div class="d-flex align-items-center justify-content-center left-section flex-md-fill">

  <img src="assets/images/learnX_banner.png" alt="LearnX illustration"
       class="img-fluid" style="max-width: 600px;">
</div>

  <div class="col-md-6 d-flex align-items-center justify-content-center bg-light p-4">
    <div class="card shadow-lg rounded-4 p-4 w-100" style="max-width: 420px;">
      <h2 class="mb-2 text-center">Forgot Password?</h2>
      <p class="text-muted mb-4 text-center">Enter your email to reset your password</p>

      <form [formGroup]="form" (ngSubmit)="sendEmail()">
        
        <div class="mb-3 text-start">
          <label class="form-label">
            Email <span class="text-danger">*</span>
          </label>

          <input type="email"
                 formControlName="email"
                 placeholder="Enter your email"
                 class="form-control rounded-3"
                 [ngClass]="{'is-invalid': submitted && email?.invalid}">

    
          <div class="invalid-feedback" *ngIf="submitted && email?.errors">
            <small *ngIf="email?.errors?.['required']">Email is required.</small>
            <small *ngIf="email?.errors?.['pattern']">Enter a valid email address.</small>
          </div>

         
          
        </div>


      
        <button type="submit"
                class="btn w-100 text-white fw-semibold rounded-3"
                style="background: linear-gradient(135deg, #667eea, #764ba2);">
          Send OTP
        </button>
      </form>

  
        <div *ngIf="successMessage" class="text-success small mb-2 text-center">
          {{ successMessage }}
        </div>

        <div class="text-danger small mt-1 text-center" *ngIf="submitted && errorMessage">
            {{ errorMessage }}
        </div>

      <div class="mt-3 text-center">
        <a [routerLink]="['/signin']" class="text-decoration-none text-primary">
          Back to Login
        </a>
      </div>
    </div>
  </div>
</div>
