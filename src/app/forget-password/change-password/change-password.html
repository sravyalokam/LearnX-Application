<div class="container-fluid min-vh-100 d-flex flex-column flex-md-row p-0">

  <div class="d-flex align-items-center justify-content-center left-section flex-md-fill"
       style="background: linear-gradient(135deg, #667eea, #764ba2);">
    <img src="assets/images/learnX_banner.png" alt="LearnX illustration"
         class="img-fluid p-3" style="max-width: 600px; object-fit: contain;">
  </div>


  <div class="col-md-6 d-flex align-items-center justify-content-center bg-light p-4">
    <div class="card shadow-lg rounded-4 p-4 w-100" style="max-width: 420px;">
      <h2 class="mb-4 text-center">Change Password</h2>

      <form [formGroup]="form" (ngSubmit)="changePassword()">

   
        <div class="mb-3 text-start">
          <label class="form-label">New Password <span class="text-danger">*</span></label>
          <input type="password"
                 formControlName="newPassword"
                 placeholder="Enter new password"
                 class="form-control rounded-3"
                 [ngClass]="{'is-invalid': submitted && form.get('newPassword')?.invalid}">
          <div class="invalid-feedback" *ngIf="submitted && form.get('newPassword')?.invalid">
            <small *ngIf="submitted && form.get('newPassword')?.errors?.['required']">Password is required.</small>
            <small *ngIf="submitted && form.get('newPassword')?.errors?.['minlength']">Password must be at least 8 characters.</small>
            <small *ngIf="submitted && form.get('newPassword')?.errors?.['pattern']">
              Password must include uppercase, lowercase, number, and special character.
            </small>
          </div>
        </div>

      
        <div class="mb-3 text-start">
          <label class="form-label">Confirm Password <span class="text-danger">*</span></label>
          <input type="password"
                 formControlName="confirmPassword"
                 placeholder="Confirm new password"
                 class="form-control rounded-3"
                 [ngClass]="{'is-invalid': submitted && (form.get('confirmPassword')?.invalid || form.hasError('notMatching'))}">
          <div class="invalid-feedback" *ngIf="submitted && form.get('confirmPassword')?.invalid">
            <small>Confirm password is required.</small>
          </div>
          <div class="invalid-feedback" *ngIf="submitted && form.hasError('notMatching')">
            <small>Passwords do not match.</small>
          </div>
        </div>

        
        <button type="submit"
                class="btn w-100 text-white fw-semibold rounded-3"
                style="background: linear-gradient(135deg, #667eea, #764ba2);">
          Update Password
        </button>

      </form> 

   
      <div *ngIf="successMessage" class="text-success small mt-3 text-center">{{ successMessage }}</div>
      <div *ngIf="errorMessage" class="text-danger small mt-3 text-center">{{ errorMessage }}</div>


       <div class="mt-3 text-center">
        <a [routerLink]="['/signin']" class="text-decoration-none text-primary">
          Back to Login
        </a>
      </div>
    </div>
  </div>
</div>
