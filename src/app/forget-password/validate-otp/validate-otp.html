<div class="container-fluid min-vh-100 d-flex flex-column flex-md-row p-0">
  <div class="d-flex align-items-center justify-content-center left-section flex-md-fill"
       style="background: linear-gradient(135deg, #667eea, #764ba2);">
    <img src="assets/images/learnX_banner.png" alt="LearnX illustration"
         class="img-fluid p-3" style="max-width: 600px; object-fit: contain;">
  </div>

  <div class="col-md-6 d-flex align-items-center justify-content-center bg-light p-4">
    <div class="card shadow-lg rounded-4 p-4 w-100" style="max-width: 420px;">
      <h2 class="mb-2 text-center">Validate OTP</h2>
      <p class="text-muted mb-4 text-center">Enter the 6-digit OTP sent to your email</p>

      <form [formGroup]="form" (ngSubmit)="verifyOtp()">

        
        <div class="mb-3 text-start">
          <label class="form-label">
            OTP <span class="text-danger">*</span>
          </label>

          <input type="text"
                 formControlName="otp"
                 maxlength="6"
                 placeholder="Enter OTP"
                 class="form-control rounded-3"
                 [ngClass]="{'is-invalid': submitted && form.get('otp')?.invalid}">

          <div class="invalid-feedback" *ngIf="submitted && form.get('otp')?.errors">
            <small *ngIf="form.get('otp')?.errors?.['required']">OTP is required.</small>
            <small *ngIf="form.get('otp')?.errors?.['pattern']">Enter a valid 6-digit OTP.</small>
          </div>
        </div>

        
        <div class="d-flex justify-content-center">
          <button type="submit"
                  class="btn text-white fw-semibold rounded-3 px-4"
                  [disabled]="form.invalid"
                  style="background: linear-gradient(135deg, #667eea, #764ba2);">
            Verify OTP
          </button>
        </div>


        <div class="text-success small mt-2 text-center" *ngIf="submitted && isValidOtp">
          {{ message }}
        </div>
        <div class="text-danger small mt-2 text-center" *ngIf="submitted && isValidOtp === false">
          {{ message }}
        </div>

        <div class="mt-3 text-center">
          <a [routerLink]="['/signin']" class="text-decoration-none text-primary">
            Back to Login
          </a>
        </div>
        <div class="mt-2 text-center">
          <a routerLink="/forget-password" class="text-decoration-none text-secondary">
            Back to Forgot Password
          </a>
        </div>
      </form>
      

    </div>
  </div>
</div>
